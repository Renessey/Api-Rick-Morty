<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        <div id="padd-pesquisa">
            <h1>Rick & Morty</h1>
            <input type="text" id="search" placeholder="Buscar...">
            <button id="search-btn">Pesquisar</button>
        </div>
        
        <div id="cards" class="card-container"></div>
        
        <div id="favorites" class="card-container"></div>
    </div>
    <button id="favorites-toggle">Favoritos</button>
    <div id="favorites"></div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" style="color: rgb(226, 43, 43);">&times;</span>
            <div id="modal-body">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
